<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ul">
        <li>88</li>
        <li>75</li>
        <li>95</li>
        <li>67</li>
    </ul>
    <script>
        //需求：把ul内容数字提取成数组

        //1；获取ul对象
        let ul = document.getElementById("ul");
        
        //2：获取ul内容
        let html = ul.innerHTML;
        console.log(html);
        
        //得到的数据是字符串格式 
       /*
            <li>88</li>
            <li>75</li>
            <li>95</li>
            <li>67</li>

            1:先去头 去尾部
       */
        html = html.replace(/^\s*<li>|<\/li>\s*$/ig,"");
        /*
            88</li>
            <li>75</li>
            <li>95</li>
            <li>67
            去头尾 结果如上
            规律：每个数值中间都是 </li>  <li>
            使用split配合正则把值切割成数组
        */
        let arr = html.split(/<\/li>\s*<li>/);
        console.log(arr);
        
    </script>
</body>
</html>
